<svg xmlns="http://www.w3.org/2000/svg" width="21" height="25" viewBox="0 0 21 25"><g><g><path fill="#18bd21" d="M8.734 18.23L2.41 12.375l1.978-1.856 4.086 3.795 7.742-9.084 2.194 1.655zM19.405 1.696C17.73 1.19 14.173.23 10.41.23c-3.763 0-7.32.96-8.995 1.466C.822 1.883.41 2.443.41 3.11v13.04c0 .426.18.853.464 1.146 2.577 2.614 5.85 5.387 9.536 6.934 3.686-1.547 6.96-4.32 9.536-6.934a1.64 1.64 0 0 0 .464-1.146V3.11c0-.64-.412-1.226-1.005-1.414z"/></g></g><style id="stylish-1" class="stylish" type="text/css">.occrp-story p, .occrp-story li {
    margin-bottom: 20px;
